sudo: required

services:
  - docker

env:
  global:
    - VERSION
    - DOCKER_USERNAME=cargomediabot
    - secure: 

install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version

script:
  - docker build -t cargomedia/smtp-proxy:latest .

deploy:
  provider: script
  skip_cleanup: true
  script: ./docker-push.sh
  on:
    branch: master
